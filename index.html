<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #333;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px;
            background-color: #333;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar .logo span {
            color: #f2f2f2;
            font-size: 24px;
        }
        .navbar a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .buttons {
            margin-top: 50px;
        }
        .buttons a {
            display: inline-block;
            padding: 20px 40px;
            margin: 20px;
            font-size: 20px;
            color: white;
            background-color: #7e7575;
            text-decoration: none;
            border-radius: 5px;
        }
        .buttons a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>Password Generator</span>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Apps 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Home</a>
                <a href="../Password-Generator-App/PasswordGen-Page/index.html">Password Generator</a>
                <a href="../Password-Generator-App/PasswordChecker-Page/index.html">Password Checker</a>
                <a href="../Password-Generator-App/quiz.html">Password Quiz</a>
            </div>
        </div> 
    </div>

    <div class="buttons">
        <a href="../Password-Generator-App/PasswordGen-Page/index.html">Password Generator</a>
        <a href="../Password-Generator-App/PasswordChecker-Page/index.html">Password Checker</a>
        <a href="../Password-Generator-App/quiz.html">Password Quiz</a>
    </div>
</body>
</html>
